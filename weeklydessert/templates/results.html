{% extends "header.html" %}

{% block content %}
<h1>Week of: {{ week.start_of_week }}</h1>

<ul>
{% for choice in week.choice_set.all %}
  <li>{{ choice.dessert_choice }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'detail' week.id %}">Vote again?</a>
<a href="{% url 'index' %}">Home</a>
{% endblock %}
